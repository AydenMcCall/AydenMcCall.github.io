<!doctype html>
<!-- Ayden McCall, 4/29/21 -->
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
	  <meta name="description" content="Come join a club here at College of Western Idaho!">
    <meta name="keywords" content="contact, input, get-in-touch, join">
    <meta name="author" content="Ayden McCall">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Style sheet -->
    <link rel="stylesheet" href="css/styles.css">
	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Student Clubs | Contact Form</title>
  </head>
  <body>
    
    <!-- Bootstrap Jumbotron -->
    <header class="jumbotron jumbotron-fluid bg-red m-0">
      <h1 class="text-white text-center display-3 font-weight-light">Student Events</h1>
    </header>
    
    <!-- Bootstrap Navigation bar -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light-blue">
        <a href="index.html" class="navbar-brand text-black">Student Events</a>
  
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" 
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon text-black"></span>
        </button>
          
        <!-- Nav links -->
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="index.html" class="nav-link text-muted">Home</a>
            </li>
            <li class="nav-item">
              <a href="clubs.html" class="nav-link text-muted">Clubs</a>
            </li>
            <li class="nav-item">
              <a href="officers.html" class="nav-link text-muted">Officers</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link text-muted">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    <!-- Main Content Area -->
    <main class="container container-fluid my-5">
        <form id="contact">
            <p >What student organization(s) are you interested in?</p>
            <select class="custom-select" multiple size="4.2">
                <option value=1>PC/Console Gaming Club</option>
                <option value=2>Business Professional Association (BPA)</option>
                <option value=3>Odyssey of the Mind</option>
                <option value=4>Programming Club</option>
                <option value=5>Student Government</option>
                <option value=6>Writing Club</option>
            </select>

            <p>How do you want to be involved?</p>
            <select class="custom-select">
                <option value=1 selected>Club Member</option>
                <option value=2>Management</option>
                <option value=3>Sponsership</option>
                <option value=4>Donation</option>
                <option value=5></option>
            </select>

            <p>What is your email address?</p>
            <input type="text" placeholder="name@example.com">

            <br>
            <br>
        </form>
        <button type="submit" form="contact"  value="Submit" class="bg-dark text-white rounded p-2 px-3">
            Submit
        </button>
    </main>
    
    <!-- Footer -->
    <footer class="jumbotron jumbotron-fluid bg-red text-center text-white mb-0">
        <p>Copyright 2021. All Rights Reserved.</p>
        <a href="mailto:getinvolved@cwi.edu" class="text-white">getinvolved@cwi.edu</a>
        <p>College of Western Idaho</p>
        <a href="https://www.facebook.com/" target="_blank" class="m-3"><img src="images/facebook-logo.png" alt="facebook link"></a>
        <a href="https://twitter.com/" target="_blank" class="m-3"><img src="images/twitter-logo.png" alt="twitter link"></a>
    </footer>
  </body>
</html>
