<!DOCTYPE html>
<!--
    List of Libraries and frameworks used:
    
    CSS Framework: Bootstap 4
    CSS Library: Box-Shadow.css
    JS Library: Anime.js
    And jQuery;

-->
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport"content="width=device-width, initial-scale=1">
        <meta name="author" content="Ayden McCall">
        <meta name="description" content="Not all buttons are meant to be pressed.">
        <meta name="keywords" content="Button, Press">
        <!--Favicon?-->
        <title>Don't Press the Button</title>

        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/box-shadows-css@1/box-shadows.min.css">
        <link rel="stylesheet" href="css/style.css">
        
    </head>

    <body class="text-center main">
        <main>
            <div class='mx-auto w-50'>
                <p id="speech">Hello World! Here's a button! Go ahead and click it!</p> <br>
                <button class="bShadow bShadow-30 bShadow-60h" id="endBtn">Don't press the button.</button>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="js/anime.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
